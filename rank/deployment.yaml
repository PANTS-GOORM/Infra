apiVersion: apps/v1
kind: Deployment
metadata:
  name: pants-rank
  namespace: web
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pants-rank
  template:
    metadata:
      labels:
        app: pants-rank
    spec:
      containers:
        - name: pants-rank
          image: chickennight/pants-rank:0.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-config
                  key: url
