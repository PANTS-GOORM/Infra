apiVersion: apps/v1
kind: Deployment
metadata:
  name: pants-fe
  namespace: web
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pants-fe
  template:
    metadata:
      labels:
        app: pants-fe
    spec:
      containers:
        - name: pants-fe
          image: chickennight/pants-fe:0.3.0
          ports:
            - containerPort: 80
