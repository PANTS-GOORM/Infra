apiVersion: apps/v1
kind: Deployment
metadata:
  name: pants-fe-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pants-fe
  template:
    metadata:
      labels:
        app: pants-fe
    spec:
      containers:
        - name: pants-fe
          image: chickennight/pants-fe:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: my-docker-credentials
